<div>
  {% for post in site.posts %}
    <div class="post_item_div">
      <a class="hover-underline" href="{{ post.url }}">{{ post.title }}</a>
      <span class="post_date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </div>
  {% endfor %}
</div>
